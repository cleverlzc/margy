{% extends "index.html" %}
{% block contents %}
<p class=b>Administrators Only</p>
<form id=unsub action="/wladd" method="post" enctype="multipart/form-data">
<p>Add Address to Whitelist:<br>
    <input class=txtinput type=text name="addr" id="addr" required></p>
<button type="submit" class=upbutton>Add</button>
</form>
<br><br>
<p class="u txt">Unsubscribed:</p>
<p class=wl>{{ unsub }}</p>
{% block status %}
{% endblock %}
{% endblock %}
